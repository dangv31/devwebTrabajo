spring.application.name=Variedades-Don-Berriondo

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/variedades-don-berriondo}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

security.jwt.key.private=${SECURITY_JWT_KEY_PRIVATE:CLAVEMUYSEGURA}
security.jwt.user.generator=${SECURITY_JWT_USER_GENERATOR:VariedadesDonBerriondoApp}